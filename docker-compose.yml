version: "3"
services:
  # りあこね管理画面（Rails）
  admin_db:
    image: postgres:10.11
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
  admin_web:
    build: ./rails
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 8080 -b '0.0.0.0'"
    volumes:
      - ./rails:/app
    ports:
      - 8080:8080
    depends_on:
      - admin_db
    environment:
      DATABASE_HOST: admin_db
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: pass
  smtp:
    image: schickling/mailcatcher
    ports:
      - "1080:1080"
      - "1025:1025"
    depends_on:
      - admin_web
  system_admin_front:
    build: ./system_admin
    volumes:
      - ./system_admin:/usr/src/app
    ports:
      - 3001:8080
    tty: true
    command: /bin/ash -c "yarn serve"
    stdin_open: true
    depends_on:
      - admin_web
volumes:
  postgres:
