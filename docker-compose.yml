version: "3"
services:
  # りあこね管理画面（Rails）
  admin_db:
    image: postgres:10.11
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
  admin_web:
    build: ./rails
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 8080 -b '0.0.0.0'"
    volumes:
      - ./rails:/app
    ports:
      - 8080:8080
    depends_on:
      - admin_db
    environment:
      DATABASE_HOST: admin_db
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: pass
  smtp:
    image: schickling/mailcatcher
    ports:
      - "1080:1080"
      - "1025:1025"
    depends_on:
      - admin_web
  user_and_admin_front:
    image: node:10.16.0
    volumes:
      - ./vue:/app
    ports:
      - 3000:3000
      - 3001:3001
    tty: true
    stdin_open: true
    working_dir: /app
    command: /bin/sh -c "npm rebuild && npm install && npm start"
  system_admin_front:
    build: ./system_admin
    volumes:
      - ./system_admin:/usr/src/app
    ports:
      - 3002:3002
    tty: true
    command: /bin/ash -c "yarn serve"
    stdin_open: true
    depends_on:
      - admin_web
  wordpress_db:
    image: mysql:5.7
    container_name: "wordpress_db"
    volumes:
      - "./wordpress_db:/var/lib/mysql"
    networks:
      - wordpress_network
    env_file: .env
    ports:
      - "13306:3306"
  wordpress:
    image: wordpress:latest
    container_name: "wordpress"
    volumes:
      - "./wordpress/themes:/var/www/html/wp-content/themes/"
      - "./wordpress/plugins:/var/www/html/wp-content/plugins/"
      - "./wordpress/uploads:/var/www/html/wp-content/uploads/"
    ports:
      - "8000:80"
    depends_on:
      - wordpress_db
    environment:
      WORDPRESS_DB_HOST: "wordpress_db:3306"
    env_file: .env
    networks:
      - wordpress_network

networks:
  wordpress_network:

volumes:
  postgres:
  wordpress_db:
