version: "3"
services:
  # りあこね管理画面（Rails）
  admin_db:
    image: postgres:10.11
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
  admin_web:
    build: ./rails
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 8080 -b '0.0.0.0'"
    volumes:
      - ./rails:/app
    ports:
      - 8080:80
    depends_on:
      - admin_db
    environment:
      DATABASE_HOST: admin_db
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: pass
  smtp:
    image: schickling/mailcatcher
    ports:
      - "1080:1080"
      - "1025:1025"
    depends_on:
      - admin_web
  system_admin_front:
    build: ./system_admin
    volumes:
      - ./system_admin:/usr/src/app
    ports:
      - 3002:80
    tty: true
    command: /bin/ash -c "yarn serve"
    stdin_open: true
    depends_on:
      - admin_web
  user_front:
    build: ./vue
    volumes:
      - ./vue:/app
    ports:
      - 3000:80
      - 3001:80
    privileged: true
    tty: true
    stdin_open: true
    command: /bin/sh -c "npm rebuild && npm start"
  reverse-proxy:
    image: nginx
    volumes:
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    depends_on:
      - admin_web
      - system_admin_front
      - user_front
volumes:
  postgres:
